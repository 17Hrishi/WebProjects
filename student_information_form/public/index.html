<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Information</h1>
    <form id="Student_Information" action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="roll">Roll Number:</label>
        <input type="number" id="roll" name="roll" required><br><br>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="whatapp">WhatsApp Number:</label>
        <input type="number" id="whatapp" name="whatapp" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('Student_Information').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const roll = document.getElementById('roll').value;
            const branch = document.getElementById('branch').value;
            const email = document.getElementById('email').value;
            const whatapp = document.getElementById('whatapp').value;


            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, roll, branch, email, whatapp })
                });

                if (response.ok) {
                    alert('Form submitted successfully');
                } else {
                    alert('Failed to submit form');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit form');
            }
        });
    </script>
</body>
</html>
